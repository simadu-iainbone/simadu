<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMADU v.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-item:hover { background-color: #15803d; }
        .sidebar-item.active { background-color: #16a34a; }
        .modal-bg { background-color: rgba(0,0,0,0.5); }
        #surat-form::-webkit-scrollbar { width: 8px; }
        #surat-form::-webkit-scrollbar-track { background: #f1f1f1; }
        #surat-form::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        #surat-form::-webkit-scrollbar-thumb:hover { background: #555; }
        .sidebar-collapsed .sidebar-text, 
        .sidebar-collapsed .sidebar-title-text { display: none; }
        .sidebar-collapsed .sidebar-item, 
        .sidebar-collapsed .sidebar-logo, 
        .sidebar-collapsed .sidebar-logout { justify-content: center; }
        .sidebar-collapsed .sidebar-logo img { margin-right: 0; }
        .form-group {
            position: relative;
            padding-top: 1.5rem;
        }
        .form-input {
            border: 0;
            border-bottom: 2px solid #e2e8f0;
            outline: 0;
            background: transparent;
            transition: border-color 0.2s;
        }
        .form-input:focus, .form-input:not(:placeholder-shown) {
            border-bottom-color: #16a34a;
        }
        .form-label {
            position: absolute;
            top: 2rem;
            left: 1rem;
            transition: all 0.25s;
            color: #9ca3af;
            pointer-events: none;
        }
        .form-input:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label {
            top: 0.5rem;
            font-size: 0.75rem;
            color: #16a34a;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container Login -->
    <div id="login-container" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
            <div class="flex flex-col items-center space-y-2">
                <img src="https://lh3.googleusercontent.com/d/1-67WxbxTFeHxHD5Ph5uznKooU9aJPLB3=w200" alt="Logo IAIN Bone" class="w-24 h-24">
                <h1 class="text-3xl font-bold text-gray-800">SIMADU v.4</h1>
                <p class="text-center text-gray-500">Sistem Informasi Manajemen Kearsipan dan Persuratan<br>IAIN Bone</p>
            </div>
            <form id="login-form" class="space-y-6">
                 <div class="form-group">
                    <input id="username" name="username" type="text" required class="form-input w-full px-4 py-2" placeholder=" ">
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="form-group">
                    <input id="password" name="password" type="password" required class="form-input w-full px-4 py-2" placeholder=" ">
                     <label for="password" class="form-label">Password</label>
                </div>
                <button type="submit" id="login-button" class="w-full px-4 py-3 font-semibold text-white transition-colors duration-300 bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 flex items-center justify-center">
                    <span id="login-text">Login</span>
                    <i id="login-spinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
                <p id="login-message" class="text-sm text-center"></p>
            </form>
        </div>
    </div>

    <!-- Container Dashboard -->
    <div id="dashboard-container" class="hidden">
        <div class="relative min-h-screen sm:flex">
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden sm:hidden"></div>
            <aside id="sidebar" class="fixed z-30 inset-y-0 left-0 bg-gray-800 text-white flex flex-col transition-all duration-300 ease-in-out w-64 sm:relative sm:translate-x-0 -translate-x-full">
                <div class="sidebar-logo flex items-center justify-center h-20 border-b border-gray-700 px-4">
                    <img src="https://lh3.googleusercontent.com/d/1-67WxbxTFeHxHD5Ph5uznKooU9aJPLB3=w100" alt="Logo" class="h-10 w-10 mr-2">
                    <h1 class="sidebar-title-text text-2xl font-bold">SIMADU v.4</h1>
                </div>
                <nav class="flex-1 px-4 py-4 space-y-2">
                    <a href="#" data-page="dashboard" class="sidebar-item flex items-center px-4 py-2 rounded-lg active"><i class="fas fa-tachometer-alt w-6"></i><span class="sidebar-text ml-3">Dashboard</span></a>
                    <a href="#" data-page="surat-masuk" class="sidebar-item flex items-center px-4 py-2 rounded-lg"><i class="fas fa-inbox w-6"></i><span class="sidebar-text ml-3">Surat Masuk</span></a>
                    <a href="#" data-page="surat-keluar" class="sidebar-item flex items-center px-4 py-2 rounded-lg"><i class="fas fa-paper-plane w-6"></i><span class="sidebar-text ml-3">Surat Keluar</span></a>
                </nav>
                <div class="px-4 py-4 border-t border-gray-700">
                    <a href="#" id="logout-button" class="sidebar-logout sidebar-item flex items-center px-4 py-2 rounded-lg"><i class="fas fa-sign-out-alt w-6 text-red-400"></i><span class="sidebar-text ml-3">Keluar</span></a>
                </div>
            </aside>
            
            <div id="main-content-wrapper" class="flex-1 flex flex-col overflow-hidden">
                 <header class="flex items-center justify-between p-4 bg-white border-b">
                    <button id="menu-button" class="text-gray-600">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    <div class="flex items-center">
                        <span id="user-unit" class="text-sm text-gray-600 mr-4"></span>
                        <span id="user-display" class="font-semibold text-gray-700 mr-2"></span>
                        <div id="user-avatar" class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold"></div>
                    </div>
                </header>
                <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6">
                     <div id="dashboard-content">
                        <h1 class="text-3xl font-bold text-gray-800">Selamat Datang!</h1>
                        <p class="text-gray-600">Anda telah login ke Sistem Informasi Manajemen Kearsipan dan Persuratan.</p>
                    </div>

                    <div id="surat-masuk-content" class="hidden">
                        <div id="surat-list-view">
                            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                                <form id="search-filter-form" class="flex flex-col sm:flex-row items-center gap-4">
                                    <div class="flex-grow w-full sm:w-auto">
                                        <div class="relative">
                                             <span class="absolute inset-y-0 left-0 flex items-center pl-3"><i class="fas fa-search text-gray-400"></i></span>
                                             <input type="text" id="search-term" name="searchTerm" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 pl-10" placeholder="Cari Pengirim/Hal...">
                                        </div>
                                    </div>
                                    <div class="w-full sm:w-auto">
                                        <select id="filter-tujuan" name="filterTujuan" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                                            <option value="">Filter Tujuan</option>
                                        </select>
                                    </div>
                                    <div class="w-full sm:w-auto">
                                        <select id="filter-jenis" name="filterJenis" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                                            <option value="">Filter Jenis</option>
                                        </select>
                                    </div>
                                    <div class="flex w-full sm:w-auto space-x-2">
                                        <button type="submit" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 flex items-center justify-center"><i class="fas fa-search"></i></button>
                                        <button type="button" id="reset-filter-btn" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300" title="Reset Filter"><i class="fas fa-undo"></i></button>
                                    </div>
                                </form>
                            </div>

                            <div id="surat-masuk-table-container" class="space-y-4 sm:space-y-0 sm:bg-white sm:rounded-lg sm:shadow-md"></div>
                            <div id="surat-masuk-pagination-container" class="mt-4 flex flex-wrap justify-between items-center gap-4"></div>
                            
                            <button id="add-surat-button" class="fixed z-40 bottom-6 right-6 bg-green-600 hover:bg-green-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-transform duration-200 hover:scale-110" title="Tambah Data Baru">
                                <i class="fas fa-plus text-xl"></i>
                            </button>
                        </div>

                        <div id="surat-detail-view" class="hidden">
                            <div class="mb-4">
                                <button id="back-to-list-button" class="bg-white text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 border border-gray-300 flex items-center shadow-sm transition-colors">
                                    <i class="fas fa-arrow-left mr-2"></i> Kembali ke Daftar
                                </button>
                            </div>
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h2 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-4">Detail Surat Masuk</h2>
                                <div id="detail-content-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-4">
                                </div>
                            </div>
                        </div>

                    </div>
                    
                    <div id="surat-keluar-content" class="hidden">
                        <h1 class="text-3xl font-bold text-gray-800">Data Surat Keluar</h1>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- PERBAIKAN: Kontainer untuk menampung modal yang dimuat secara dinamis -->
    <div id="modal-container"></div>

    <script src="admin.js"></script>
</body>
</html>
